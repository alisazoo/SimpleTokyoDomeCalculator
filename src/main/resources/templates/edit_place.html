<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tokyo Dome Calculator</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" >
    <link rel="stylesheet" type="text/css" href="/static/css/myCss.css"
          th:href="@{/css/myCss.css}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/place_list}">Tokyo Dome Calculator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       th:href="@{/place_list}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/alisazoo/SimpleTokyoDomeCalculator">Code on Github</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Place </h1>
            <div class = "card-body">
                <form
                        th:action="@{/place_list/{id} (id=${place.id})}"
                        th:object = "${place}"
                        method="POST">
                    <div class ="form-group">
                        <label for="validationCustom01" class="form-label">名前</label>
                        <input
                                id="validationCustom01"
                                type = "text"
                                name = "name"
                                th:field = "*{name}"
                                class = "form-control"
                                placeholder = "場所の名前を入力してください"
                                th:required="required"
                        />
<!--                                oninvalid="this.setCustomValidity('場所の名前を入力してください。')"-->
<!--                                onvalid="this.setCustomValidity('')"-->
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            場所の名前を入力してください。
                        </div>
                    </div>

                    <div class ="form-group">
                        <label  for="validationCustom02" class="form-label">面積 (m&sup2;)</label>
                        <input
                                id="validationCustom02"
                                type = "text"
                                name = "area"
                                th:field = "*{area}"
                                class = "form-control"
                                placeholder = "面積を入力してください"
                                th:required="required"
                        />
<!--                                oninvalid="this.setCustomValidity('場所の面積を半角数字で入力してください。')"-->
<!--                                onvalid="this.setCustomValidity('')"-->

                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            場所の面積を半角数字で入力してください。
                        </div>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            登録
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
