<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tokyo Dome Calculator</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
<!--    <link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet" >-->
    <link rel="stylesheet" type="text/css" href="/static/css/myCss.css"
          th:href="@{/css/myCss.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a href="#" class="navbar-brand">Tokyo Dome Calculator</a>

    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target=#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/places}">Tokyo Dome Calculator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/places}">Tokyo Dome Calculator2</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="row">
        <h1>Tokyo Dome Calculator</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Place</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">

        <thread class="table-dark">
            <tr>
                <th>Name</th>
                <th>Area</th>
                <th>(Width)</th>
                <th>(Length)</th>
                <th>Result</th>
            </tr>
        </thread>
        <tbody>
            <tr th:each="place: ${places}">
                <td th:text="${place.name}"></td>
                <td th:text="${place.area}"></td>
                <td th:text="${place.width}"></td>
                <td th:text="${place.length}"></td>
                <td>(unknown)</td>
                <td>
                    <a th:text="${/places/edit/{id}(id=${place.id})}"
                       class="btn btn-primary">Update</a>
                    <a th:text="${/places/{id}(id=${place.id})}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>

    </table>
</div>

<!--<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>-->

</body>
</html>
