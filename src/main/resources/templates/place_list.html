<div class="container">

    <div class="row">
        <h1>Tokyo Dome Calculator</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/place_list/new}" class="btn btn-primary btn-sm mb-3">Add Place</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">

        <thread class="table-dark">
            <tr>
                <th>Name</th>
                <th>Area</th>
<!--                <th>(Width)</th>-->
<!--                <th>(Length)</th>-->
                <th>Result</th>
            </tr>
        </thread>
        <tbody>

            <tr th:each="place : ${places}">
                <td th:text="${place.name}"></td>
                <td th:text="${place.area}"></td>
                <td th:text="${place.result}">(unknown)</td>
                <td>
                    <a th:href="@{/place_list/edit/{id}(id=${place.id})}"
                       class="btn btn-primary">Update</a>
                    <a th:href="@{/place_list/{id}(id=${place.id})}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>

    </table>
</div>
