<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tokyo Dome Calculator</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" >
    <link rel="stylesheet" type="text/css" href="/static/css/myCss.css"
          th:href="@{/css/myCss.css}" >

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand"
           th:href="@{/}">Tokyo Dome Calculator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/alisazoo/SimpleTokyoDomeCalculator">Code on Github</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center" th:text="#{add_new}"></h1>
            <div class = "card-body">
                <form
                        name="form"
                        onsubmit="return numberValidation()"
                        th:action="@{/}"
                        th:object = "${place}"
                        method="POST"
                >
                    <div class ="form-group">
                        <label class="form-label" for = "add_name" th:text="#{name}"></label>
                        <input
                                id = "add_name"
                                class = "form-control"
                                type = "text"
                                name = "name"
                                th:field = "*{name}"
                                th:required="required"
                                th:errorclass="is-invalid"
                        />
                        <div class="invalid-feedback" th:errors="*{name}"></div>
                    </div>

                    <div class ="form-group">
                        <label class="form-label" for = "add_area" ><span th:text="#{area}"></span>(m&sup2;)</label>
                        <input
                                id = "add_area"
                                class = "form-control"
                                type = "number"
                                name = "area"
                                step= 0
                                min = "0"
                                th:field = "*{area}"
                                th:required="required"
                                th:errorclass="is-invalid"
                        />
                        <div class="invalid-feedback" th:errors="*{area}"></div>

                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary" th:text="#{add}">
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
